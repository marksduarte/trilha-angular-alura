<div
  class="modal-overlay"
  (click)="modalRef.close()"
  (keydown.esc)="modalRef.close()"
>
  <div appFocusTrap class="modal-content" (click)="$event.stopPropagation()">
    <h1 class="modal-title">{{ config.title }}</h1>
    <!-- Renderiza o templateRef passado nas configurações -->
    <ng-container *ngTemplateOutlet="config.templateRef"></ng-container>
  </div>
</div>
